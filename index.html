<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./videos/pic1.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- AOS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <!-- Glidejs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Group One</title>
  </head>
  <body>
   
    <!-- Header -->
    <header id="home" class="header">
      <!-- Navigation -->
      <nav class="nav">
        <div class="navigation container">
          <div class="logo">
            <h1>Group One<span>.</span></h1>
          </div>

          <div class="menu">
            <div class="top-nav">
              <div class="logo">
                <h1>Group One<span>.</span></h1>
              </div>
              <div class="close">
                <i class="fas fa-times"></i>
              </div>
            </div>

            <ul class="nav-list">
              <li class="nav-item">
                <a href="#home" class="nav-link scroll-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link scroll-link">Videos</a>
              </li>
             
             
             
            </ul>
          </div>

          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
      <!-- Hero -->
      <div class="hero">
        <h3>Hi, Hello!</h3>
        <h1>Welcome to</h1>
        <h4><span id="type1"></span></h4>
        <a href="#about">Videos</a>
      </div>

    

      <div class="icons">
        <span><i class="fab fa-facebook-f"></i></span>
        <span><i class="fab fa-instagram"></i></span>
        <span><i class="fab fa-twitter"></i></span>
      </div>
    </header>

    <!-- Main -->
    <section class="section about" id="about">
      <div class="title">
        <h1>Multimedia and ICT</h1>
      </div>

      <div class="container">
        <h1>Multimedia and ICT
            
        </h1>

     
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="./videos/pic1.png" width="80%">
                    <img src="./videos/play.png" class="play-btn" 
                    onclick="playVideo('./videos/STI CHRISTMAS.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./videos/pic2.jpg">
                        <img src="./videos/play.png" class="play-btn"
                        onclick="playVideo('./videos/STI.mp4')">
                    </div>
                    <p>One Day Cover - STI Faculty and Staff
                    </p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./videos/pic3.jpg">
                        <img src="./videos/play.png" class="play-btn"
                        onclick="playVideo('./videos/STI Teen Edition.mp4')">
                    </div>
                    <p>STI Quaran - Teen Edition
                    </p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./videos/pic4.jpg">
                        <img src="./videos/play.png" class="play-btn"
                        onclick="playVideo('./videos/STI Hymn.mp4')">
                    </div>
                    <p>STI Hymn
                    </p>
                </div>

            </div>
        </div>
    </div>  

    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="./videos/STI CHRISTMAS.mp4" type="video/mp4">

        </video>
        <img src="./videos/close.png" class="close-btn" onclick="stopVideo()">    
    </div>

    
      
    </section>



   
   

   

    <footer>
      <p>Created By <span>Group One</span> | &copy; 2021 All rights reserved.</p>
    </footer>
   <script>
            var  videoPlayer = document.getElementById("videoPlayer");
            var myVideo = document.getElementById("myVideo")

            function stopVideo(){
                videoPlayer.style.display = "none";
            }

            function playVideo(file){
                myVideo.src = file;
                videoPlayer.style.display = "block";
            }
        </script>

    <!-- AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Typeit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/7.0.4/typeit.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- Glidejs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>
    <!-- Custom Script -->
    <script src="index.js"></script>
  </body>
</html>
